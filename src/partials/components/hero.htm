<!-- ===============================
 Hero Section - Reviewed Version
================================== -->
<section>
  <div
    class="container relative md:pl-16 lg:pl-24 xl:pl-[126px] mx-auto flex flex-col md:flex-row gap-y-1 gap-5 items-center justify-between bg-[#F6F8FA] rounded-large"
  >
    <!-- Background Vector -->
    <div class="absolute top-0 left-0">
      <img
        src="images/icons/hero-bg-vector.svg"
        alt="Decorative background pattern"
      />
    </div>
    <!-- Content section -->
    <div class="md:mb-10 max-md:py-8 md:py-[118px] z-20">
      <!-- Status Badge -->
      <div
        class="border bordert-[#E8EDE8] inline-block rounded px-2.5 py-[3px] mb-2.5"
      >
        <span class="text-sm font-medium leading-[1.6] text-[#575757]"
          >Advance Finance Solution</span
        >
      </div>

      <!-- Main Heading -->
      <h1 class="mb-4">
        Manage Money, <br class="hidden md:block" />
        Master Your Future <br class="hidden md:block" />
        and Family.
      </h1>

      <!-- Description -->
      <p
        class="text-base font-normal leading-[1.6] mb-6 md:mb-[34px] max-w-[510px]"
      >
        Automatically categorize and track your spending effortlessly. Set and
        achieve financial goals with personalized budgets.
      </p>

      <!-- CTA Button -->
      <ul class="inline-block">
        <li class="btn-primary">
          <a href="#" class="text-sm font-medium leading-[1.6]">Start Today</a>
          <img src="images/icons/right-arrow.svg" alt="Right arrow icon" />
        </li>
      </ul>
    </div>

    <!-- Image Section -->
    <div class="relative">
      <figure class="relative">
        <!-- Main Hero Image -->
        <img
          src="images/thumbnail/hero.png"
          alt="Mobile app interface showing finance features"
        />

        <!-- Avatar 1 -->
        <div class="absolute top-[110px] -left-[100px]">
          <img src="images/avatar/avatar-1.png" alt="User testimonial avatar" />
        </div>

        <!-- Avatar 2 -->
        <div class="absolute top-40 right-[5%]">
          <img src="images/avatar/avatar-2.png" alt="User testimonial avatar" />
        </div>

        <!-- QR Code Section -->
        <div class="absolute bottom-2 right-7 z-[999999]">
          <div
            class="flex items-center gap-3 shadow-box-v1 rounded-2xl p-4 bg-white"
          >
            <img
              src="images/icons/Qr-code.svg"
              alt="QR Code for app download"
              width="60"
            />
            <blockquote>
              <h6 class="text-lg font-medium leading-[1.6] mb-1">
                Get Application by scanning
              </h6>
              <p
                class="text-base flex items-center gap-1 font-medium leading-[1.6] text-blue-500 underline"
              >
                <span>Download App</span>
                <img
                  src="images/icons/receive-square-dark.svg"
                  alt="Download icon"
                  width="16"
                />
              </p>
            </blockquote>
          </div>
        </div>
      </figure>
    </div>
  </div>
</section>

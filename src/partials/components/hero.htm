<!-- ============================
Hero Section 
================================== -->

<section class="bg-[#F6F8FA] rounded-3xl md:rounded-large overflow-hidden">
  <div
    class="container relative xl:pl-[126px] mx-auto flex flex-col lg:flex-row gap-y-1 gap-x-5 items-center justify-between"
  >
    <!-- Background Vector -->
    <div class="absolute top-0 left-0">
      <img
        src="images/icons/hero-bg-vector.svg"
        alt="Decorative background pattern"
      />
    </div>

    <!-- Left Content -->
    <div class="lg:mb-10 py-8 md:py-12 lg:py-[118px] z-20 lg:w-2/3 xl:w-auto">
      <div
        class="border border-[#E8EDE8] inline-block rounded px-2.5 py-[3px] mb-2.5 reveal-me bg-primary"
      >
        <span class="text-sm font-medium leading-[1.6] text-[#575757]">
          Advance Finance Solution
        </span>
      </div>

      <h1 class="mb-4 text-appear">
        Manage Money, <br class="hidden lg:block" />
        Master Your Future <br class="hidden lg:block" />
        and Family.
      </h1>

      <p
        class="text-base font-normal leading-[1.6] mb-6 md:mb-8 lg:mb-[34px] lg:max-w-[510px] reveal-me"
      >
        Automatically categorize and track your spending effortlessly. Set and
        achieve financial goals with personalized budgets.
      </p>
      <a href="#">
        <ul class="inline-block reveal-me">
          <li
            class="bg-[#21A90A] hover:bg-[#45d32c] group flex items-center gap-x-1 py-3 md:py-[14px] rounded pl-6 md:pl-[30px] pr-5 md:pr-6 transition-colors duration-500 ease-in-out"
          >
            <!-- Text Container -->
            <div
              class="text-sm font-medium leading-[1.6] relative overflow-hidden inline-flex flex-col"
            >
              <span
                class="group-hover:-translate-y-full transition-transform duration-500 ease-in-out text-primary"
              >
                Download App
              </span>

              <span
                class="absolute translate-y-full group-hover:translate-y-0 transition-transform duration-500 ease-in-out"
              >
                Download App
              </span>
            </div>
            <!-- Icon -->
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  d="M6 12L10 8L6 4"
                  class="transition-all group-hover:translate-x-1 duration-500 stroke-primary group-hover:stroke-paragraph"
                  ="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </li>
        </ul>
      </a>
    </div>

    <!-- Right Content (Image) -->
    <div class="relative">
      <figure>
        <img
          src="images/thumbnail/hero.png"
          alt="Mobile app interface showing finance features"
          class="z-10 relative max-md:pl-10 hero-mobile"
        />

        <!-- World Map Background -->
        <div
          class="absolute top-[64px] max-md:left-0 md:-right-14 lg:-right-[1%] w-[105%] md:w-[119%]"
        >
          <img
            src="images/thumbnail/Wordmap-shape.png"
            alt="Wordmap-shape images"
            class="w-full object-cover h-full worldmap"
          />
        </div>

        <!-- QR Code Box -->
        <div
          class="absolute bottom-7 md:bottom-2 right-14 md:right-7 z-50 QR_box"
        >
          <div
            class="flex items-center gap-3 shadow-box-v1 rounded-[8px] md:rounded-2xl p-2 md:p-4 bg-white"
          >
            <img
              src="images/icons/Qr-code.svg"
              alt="QR Code for app download"
              class="max-md:size-6"
            />
            <blockquote>
              <h6 class="text-[9px] md:text-lg font-medium leading-[1.6] mb-1">
                Get Application by scanning
              </h6>
              <p
                class="flex items-center gap-1 underline underline-offset-1 md:underline-offset-4"
              >
                <a
                  href="#"
                  class="text-[7px] md:text-base font-medium leading-[1.6]"
                  >Download App</a
                >
                <img
                  src="images/icons/receive-square-dark.svg"
                  alt="Download icon"
                  class="max-md:size-2.5"
                />
              </p>
            </blockquote>
          </div>
        </div>
      </figure>
    </div>
  </div>
</section>
